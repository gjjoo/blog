  <script src="js/script.js"></script>
  <script>
    function initMap() {
      var cairo = {lat: 37.486769, lng: 126.969820};

      var map = new google.maps.Map(document.getElementById('map'), {
        scaleControl: true,
        center: cairo,
        zoom: 15
      });

      var infowindow = new google.maps.InfoWindow;
      infowindow.setContent('<b>우리집 마당</b>');

      var marker = new google.maps.Marker({map: map, position: cairo});
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7YBeA8X-ImTCAQZ4uXUr_NiGqYA4nqzQ&signed_in=true&callback=initMap" async defer></script>
